<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>API Avatar</title>
</head>
<body>
    <h1>Personagens da API</h1>

    <ul>
        {% for p in personagens %}
            <li>
                <strong>{{ p.name_traduzido }}</strong><br>
                Afiliacao: {{ p.afiliacao_traduzida }}
            </li>
            <hr>
        {% endfor %}
    </ul>

</body>
</html>
